    <header class="site-header">
        <nav class="navbar justify-content-md-evenly flex-column flex-md-row">            
            <a href="index.html" class="nav-link nav-item text-center">
                <img src="../images/logo.png" alt="logo">
            </a>
            <a  class="nav-link nav-item text-center text-dark" href="index.html">Home</a>
            <a  class="nav-link nav-item text-center text-dark" href="./about.html">About</a>

            <a  class="nav-link nav-item text-center text-dark" href="./contact.html">Contact</a>           
        </nav>
    </header>

    <main>
        <!-- This is the work section where content is divided into four categories. Every category having a heading and a line. A container wraps everything on this page while every section is in a row of its own. -->
        <div class="container work mt-5">
            <h2 class="display-3 fw-bold text-uppercase text-center">Illustrations</h2>
            <hr class="mx-1">
            <div class="row">
                <div class="col-md-6">
                    <img class="mb-3 p-2" src="./images/illustration-1.PNG" alt="yellow-flowers">
                    <img class="mb-3 p-2" src="./images/illustration-3.PNG" alt="daisies">
                </div>
                <div class="col-md-6">
                    <img class="mb-3 p-2" src="./images/illustration-2.PNG" alt="pink-flowers">
                    <img class="mb-3 p-2" src="./images/illustration-4.PNG" alt="mandala">
                </div>
            </div>

            <h2 class="display-3 fw-bold text-uppercase text-center mt-5">Photography</h2>
            <hr class="mx-1">
            <div class="row">
                <div class="col-md-6">
                    <img class="mb-3 p-2" src="./images/flowers.jpg" alt="flowers">
                    <img class="mb-3 p-2" src="./images/traffic-lights.jpg" alt="traffic-lights">
                    <img class="mb-3 p-2" src="./images/plant.jpg" alt="purple-plant">
                </div>
                <div class="col-md-6">
                    <img class="mb-3 p-2" src="./images/Necklace.jpg" alt="necklace">
                    <img class="mb-3 p-2" src="./images/Hands.jpg" alt="hands">
                    <img class="mb-3 p-2" src="./images/downtown.jpg" alt="downtown">
                </div>
            </div>

            <h2 class="display-3 fw-bold text-uppercase text-center mt-5">Videography</h2>
            <hr class="mx-1">
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/V507Iiw0g40" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 
            </div>
            <div class="video-container mt-4">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/OTQ-FUMHuw4" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

            <h2 class="display-3 fw-bold text-uppercase text-center mt-5">UX Design</h2>
            <hr class="mx-1">
            <div>
                <img class="mb-4 p-2" src="./images/tetsu.png" alt="uncle-tetsu">
                <img class="mb-4 p-2" src="./images/wordpress.png" alt="wordpress">
            </div>
        </div>       
    </main>
